<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Modern Plane Demo</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background: linear-gradient(to bottom, #e4e0ba, #f7d9aa);
				font-family: 'Arial', sans-serif;
			}
			
			#world {
				position: absolute;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: transparent;
			}
			
			.info {
				position: absolute;
				top: 20px;
				left: 20px;
				color: #333;
				background-color: rgba(255, 255, 255, 0.7);
				padding: 15px;
				border-radius: 5px;
				max-width: 300px;
			}
			
			h1 {
				margin-top: 0;
				font-size: 24px;
			}
			
			.button {
				display: inline-block;
				margin-top: 10px;
				padding: 8px 16px;
				background-color: #68c3c0;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				text-decoration: none;
			}
			
			.button:hover {
				background-color: #5ab3b0;
			}
		</style>
		<script type="text/javascript" src="js/TweenMax.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/modernPlane.js"></script>
		<script type="text/javascript" src="js/planeDemo.js"></script>
	</head>
	<body>
		<div id="world"></div>
		<div class="info">
			<h1>Modern Plane Demo</h1>
			<p>This is a demonstration of the new ModernPlane model.</p>
			<p>The plane rotates automatically to show all angles.</p>
			<a href="index.html" class="button">Back to Game</a>
		</div>
	</body>
</html>
